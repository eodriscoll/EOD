<ol> 
<li>From the  <b> Start</b> menu, click  <b>Computer</b>.</li>
<li>On the toolbar, click  <b>Map Network Drive</b>.</li>
<li>In the Map Network Drive Dialogue box, from the  <b>Drive</b> list, click an unused network folder.</li>
<li>In the  <b>Folder</b> field, enter the network pathname, and click  <b>Finish</b>. </li> 
</ol>
